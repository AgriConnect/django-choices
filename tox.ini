[tox]
envlist =
  py{26,27}-django{13,14,15,16},
  py27-django{17,18,19,110,111,latest},
  py{33,34,py}-django{15,16,17,18,latest},
  py{34,35,py}-django{18,19,110,111,latest},
  docs
skip_missing_interpreters = true

[testenv]
deps=
  django13: Django>=1.3,<1.4
  django14: Django>=1.4,<1.5
  django15: Django>=1.5,<1.6
  django16: Django>=1.6,<1.7
  django17: Django>=1.7,<1.8
  django18: Django>=1.8,<1.9
  django19: Django>=1.9,<1.10
  django110: Django>=1.10,<1.11
  django111: Django>=1.11a1,<2.0
  py26: unittest2
  django13,django14: six
  coverage
  coveralls
commands=coverage run --rcfile={toxinidir}/.coveragerc {toxinidir}/setup.py test

[testenv:docs]
basepython=python
changedir=docs
skipsdist=true
deps=
  sphinx
  sphinx_rtd_theme
commands=
  sphinx-build -W -b html -d {envtmpdir}/doctrees .  {envtmpdir}/html
